patch:
  switches:
    - name: ascii_mode
      states: [中, 英]
      reset: 0
  "engine/translators/+":
    - table_translator@emoji
    - table_translator@math
  translator/dictionary: imported
  emoji:
    dictionary: ""
    user_dict: dicts/emoji
    db_class: stabledb
    enable_completion: true
    enable_sentence: false
  math:
    dictionary: ""
    user_dict: dicts/math
    db_class: stabledb
    enable_completion: true
    enable_sentence: false
